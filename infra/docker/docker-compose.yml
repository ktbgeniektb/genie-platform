services:
  php:
    build:
      context: ../../apps/lamp
    volumes:
      - ../../apps/lamp:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - mysql

  react:
    build:
      context: ../apps/lamp-ui
    ports:
      - "3000:3000"
    volumes:
      - ../../apps/lamp-ui:/app
    working_dir: /app
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: ["npm", "start"]

  nginx:
    image: nginx:stable
    ports:
      - "8080:80"
    volumes:
      - ../../apps/lamp/public:/var/www/html/public
      - ../../apps/lamp-ui/build:/usr/share/nginx/html
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - php
      - react

  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: genie
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
